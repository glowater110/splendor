name: Build Splendor Game

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # ---------------------------------------------------
  # 1. Build for Windows
  # ---------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      # Simply build the script. Resources must be placed manually if needed.
      run: |
        pyinstaller --onefile --noconsole --name "Splendor_Win" --icon="icon.ico" splendor.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Splendor-Windows
        path: dist/Splendor_Win.exe

    - name: Publish to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        files: dist/Splendor_Win.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ---------------------------------------------------
  # 2. Build for macOS
  # ---------------------------------------------------
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      # Simply build the script.
      run: |
        pyinstaller --onefile --noconsole --name "Splendor_Mac" --icon="icon.ico" splendor.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Splendor-Mac
        path: dist/Splendor_Mac

    - name: Publish to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build
        files: dist/Splendor_Mac
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}