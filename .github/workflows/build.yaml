name: Build Splendor Game

on:
  push:
    branches: [ "main" ]

jobs:
  # ---------------------------------------------------
  # 1. Build for Windows
  # ---------------------------------------------------
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      # Removed --add-data because 'assets' folder does not exist.
      # If you add images later, put them in an 'assets' folder and uncomment:
      # pyinstaller --onefile --noconsole --name "Splendor_Win" --add-data "assets/*.png;assets" splendor_lite.py
      run: |
        pyinstaller --onefile --noconsole --name "Splendor_Win" splendor.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Splendor-Windows
        path: dist/Splendor_Win.exe

  # ---------------------------------------------------
  # 2. Build for macOS
  # ---------------------------------------------------
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build with PyInstaller
      # Removed --add-data because 'assets' folder does not exist.
      # macOS separator is colon (:).
      run: |
        pyinstaller --onefile --noconsole --name "Splendor_Mac" splendor.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Splendor-Mac
        path: dist/Splendor_Mac